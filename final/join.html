  <main>
    <h1>Join the Club</h1>
    <p class="page-intro">Submit the form below to join Hoop Hub and receive updates on practices and events.</p>

    <section class="form-section">
      <form method="get" action="thankyou.html" id="join-form">
        <label for="name">
          Full name
          <input type="text" id="name" name="name" title="Your full name" autocomplete="name" required>
        </label>
        <label for="email">
          Email
          <input type="email" id="email" name="email" title="Your email address" autocomplete="email" placeholder="you@example.com" required>
        </label>
        <label for="message">
          Message (optional)
          <textarea id="message" name="message" title="Optional message" rows="4"></textarea>
        </label>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </section>
  </main>
